<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Create Account</h1>
        </div>
        <div class="main">
            <div class="box-1">
                <div class="box-1-1">
                    <p>First name*</p>
                    <input type="text" value="enter your first name">
                </div>
                <div class="box-1-2">
                    <p>Last name*</p>
                    <input type="text" value="enter your last name">
                </div>
            </div>
            <div class="box-2">
                <p>Email*</p>
                <input type="text" value="enter your email" id="Em">
            </div>
            <div class="box-1">
                <div class="box-3-1">
                    <p>Password*</p>
                    <input type="text" value="enter your password">
                </div>
                <div class="box-3-2">
                    <p>Confirm Password*</p>
                    <input type="text" value="enter your password again">
                </div>
            </div>
            <div class="box-1">
                <div class="box-4-1">
                    <p>Gender:</p>
                    <input type="radio">Male
                    <input type="radio">Female
                </div>
                <div class="box-4-2">
                    <p>Hobbies</p>
                    <input type="checkbox" id="check">Music
                    <input type="checkbox" id="check">Sports
                    <input type="checkbox">Travel
                    <input type="checkbox">Movies
                </div>
            </div>
            <div class="box-1">
                <div class="box-5-1">
                    <p>Source of Income</p>
                    <select>
                        <option value="1">Employed</option>
                        <option value="2">Unemployed</option>
                        <option value="3">Freelance</option>
                    </select>
                </div>
                <div class="box-5-2">
                    <p>Income</p>
                    <input type="range" >
                    <button>20k</button>
                </div>
            </div>
            <div class="box-1">
                <div class="box-6-1">
                    <p>Upload Profile Picture</p>
                    <input type="file">
                </div>
                <div class="box-6-2">
                    <p>Age</p>
                    <input type="number" min="1" value="0">
                </div>
            </div>
            <div class="box-3">
                <p>Bio</p>
                <textarea rows="5"></textarea>
            </div>
        </div>
        <div class="bottom">
            <button>Create</button>
        </div>
    </div>
</body>
</html>
